<html>
    <body>
        <h1 style="text-align: center;">Office Space Management</h1>
        
        <center>
            <h2>Company Registration Form</h2>
            <form>
                Company Name: <input type="text" placeholder="Enter company name" id="companyname"><br><br>
                Password: <input type="password" placeholder="Enter Password" id="cpassword"><br><br>
                Confirm Password: <input type="password" placeholder="Reenter Password" id="conpassword"><br><br>
                Mobile No: <input type="tel" maxlength="10" placeholder="Enter Mobile" id="mobile"><br><br>
                Email Id: <input type="email" placeholder="Enter email" id="email"><br><br>
                <button type="submit">Signup</button> &nbsp; &nbsp; <button type="reset">Reset</button><br><br>
                Already have an account: <a href="home.html">Login Here</a>
            </form>
        </center>
    </body>
</html>
